<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Google Mobile App Specialist">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript, Udacity, Google Scholorship">
  <meta name="author" content="Mohamed Risasi">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff" />
  
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" tableindex = "-1">
      <div id="map" role= "geomap"></div>
    </section>
    
    <section id = "content">

      <div class="filter-options">
        <h2 class="result"Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
    
  </main>
   <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  
  <script type="application/javascript" charset="utf-8" src="js/lib/index.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main/app.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
 
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtQVqrMs4Sq0Y8rxrBjtMMIUDLqjQi750
&libraries=places&callback=initMap"></script>








 

</body>
